name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build Windows executable
      run: |
        pyinstaller CSV-Splitter-GUI.spec --clean
    - name: Sign Windows executable (if certificate available)
      if: env.WINDOWS_CERT_BASE64 != ''
      run: |
        echo "${{ secrets.WINDOWS_CERT_BASE64 }}" | base64 --decode > cert.p12
        signtool sign /f cert.p12 /p "${{ secrets.WINDOWS_CERT_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 /fd sha256 dist/CSV-Splitter-GUI.exe
        rm cert.p12
      env:
        WINDOWS_CERT_BASE64: ${{ secrets.WINDOWS_CERT_BASE64 }}
        WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/CSV-Splitter-GUI.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build macOS app
      run: |
        pyinstaller CSV-Splitter-GUI-macOS.spec --clean
        cd dist && zip -r CSV-Splitter-GUI-macOS.zip CSV-Splitter-GUI.app
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: dist/CSV-Splitter-GUI-macOS.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        path: ./artifacts/
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-app
        path: ./artifacts/
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/CSV-Splitter-GUI.exe
          ./artifacts/CSV-Splitter-GUI-macOS.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}